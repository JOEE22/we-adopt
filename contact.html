<!DOCTYPE html>
<html lang="en">
<head>

    <title>We.adopt</title>

    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>

<body>


    <header>
        <a href="Weadopt.html" class="logo"><i class="fas fa-infinity"></i>We.Adopt</a>
        <nav class="navbar">
             <a href="Weadopt.html">Home</a>
             <a href="adopt.html">Adopt</a>

            <i class="fas fa-search" id="search-icon"></i>
            <a href="login.html" class='fas fa-user'></a>
        </div>
    </header>

    <section class="contact">

        <div class="container">
            <form>
                <h1>Contact Us</h1>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="mobile" placeholder="Mobile" required>
                <textarea placeholder="Type Your Message Here..." required></textarea>
                <button type="Submit" class="btn">Send</button>

            </form>
        </div>

    </section>

    <section class="footer">
        <div class="box-container">
            <div class="box">
                <h3>quick links</h3>
            <a href="Weadopt.html"> <i class="fas fa-arrow-right"></i>Home</a>
            <a href="adopt.html"> <i class="fas fa-arrow-right"></i>Adopt</a>
            <a href="contact.html"> <i class="fas fa-arrow-right"></i>Contact</a>
            <a href="login.html"> <i class="fas fa-arrow-right"></i>Log in</a>
            </div>
    
    
            <div class="box">
                <h3>follow us</h3>
                <a href="#"> <i class="fab fa-facebook-f"></i> facebook </a>
                <a href="#"> <i class="fab fa-twitter"></i> twitter </a>
                <a href="#"> <i class="fab fa-instagram"></i> instagram </a>
            </div>
    
            <div class="box">
                <h3>newsletter</h3>
                <p>subscribe for latest update</p>
                <form action="">
                <input type="email" placeholder="enter your email address">
                <input type="submit" value="subscribe" class="btn">
                </form>
            </div>
        </div>
        
    </section>
